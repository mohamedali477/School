<card [childCard]="true" [header]="false">
    <div class="warn-message">
        <mat-icon>warning</mat-icon> Are You Sure ?
    </div>
    <div class="title-message jump-animate">
        You want to reset all the "Student Attendance" for Today
    </div>
    <br><br>
    <button *ngIf="!loading && editPermissions" class="btn-submit btn" mat-raised-button type="button" (click)="buttonClicked()">Reset Attendance</button>
    <app-loader *ngIf="loading"></app-loader>
    <br>
    <div>
        <h4>{{resultMessage}}</h4>
    </div>
</card>
